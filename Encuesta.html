<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="lucero Nazarena Aybar">
    <script src="https://kit.fontawesome.com/e266bfb52d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Encuesta</title>
</head>

<body>
    <header>
        <div id="seccion1">
            <div class="logo">
                <div>
                    <img src="img/logo.png">
                </div>
                <div class="titulo">
                    <h1><a href="index.html">Galería Coleóptera</a></h1>
                </div>


            </div>

            <div class="menuarriba">
                <nav>
                    <ul>
                        <li><a href="#">Obras</a></li>
                        <li><a href="#">Iniciar sesión</a></li>
                        <li><a href="Registro.html">Registrarse</a></li>
                        <li><a href="Encuesta.html">Encuesta</a></li>
                        <li><a href="nosotros.html">Nosotros</a></li>
                    </ul>
                </nav>

            </div>

        </div>
    </header>

    <main>
        <div class="Encuesta">
            <div class="enc1">
                <form>
                    <label for="nombre">Ingrese su nombre:</label>
                    <input type="text" placeholder="Escriba su nombre" maxlength="20" name="Nombre" id="nombre">
                    <br><br>
                    <label for="apellido">Ingrese su nombre:</label>
                    <input type="text" placeholder="Escriba su apellido" maxlength="20" name="Apellido" id="apellido">
                    <br><br>
                    <label for="edad">Ingrese su edad:</label>
                    <input type="text" placeholder="Escriba su edad" maxlength="2" name="Edad" id="edad">
                    <br><br>
                    <label for="si/no">¿Es usted Artista?</label>
                    <input type="text" placeholder="Si/No" maxlength="2" name="si/no" id="si/no">
                    <br><br>
                    <label for="$$$">¿Cuánto estaria dispuesto a pagar por una obra de arte? </label>
                    <input type="text" placeholder="$$$$$$" maxlength="7" name="$$$" id="$$$">
                    <br><br>
                    <label for="opinion">¿Qué le han parecido las obras expuestas recientemente?</label>
                    <br><br>
                    <textarea name="textarea" id="opinion" cols="50" placeholder="Escriba aquí" rows="10"></textarea>
                    <br><br>
                    <input type="radio" id="eleccion1" name="Hombre" value="género">
                    <label for="eleccion1">Hombre</label>
                    <input type="radio" id="eleccion2" name="Mujer" value="género">
                    <label for="eleccion2">Mujer</label>
                    <br><br>





                    <input type="submit" value="cargar">

                </form>
            </div>
            <div class="enc2">
                <form>
                    <label for="arte">¿En qué areas del arte usted se especializa?</label>
                    <select id="arte">
                        <option value="Ceramista">Ceramista</option>
                        <option value="Artes plásticas">Artes plásticas</option>
                        <option value="Bordado">Bordado</option>
                        <option value="Pintura">Pintura</option>
                        <option value="Dibujo">Dibujo</option>
                    </select>
                    <br><br>
                    <label for="colab">¿Le interesaría ser mecenas de nuestra página?</label>
                    <select id="colab">
                        <option value="Sí">Sí :)</option>
                        <option value="No">No  :(</option>
                    </select>
                    <br><br>
                    <label for="medio">¿Por qué medio conoció esta página?</label>
                    <select id="medio">
                        <option value="Algoritmos de redes sociales">Algoritmos de redes sociales</option>
                        <option value="Publicidad">Publicidad</option>
                        <option value="Amigos/familia">Amigos/familia</option>
                        <option value="ChatGPT">ChatGPT</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <br><br>
                    <label for="si/no">¿Es usted Artista?</label>
                    <input type="text" placeholder="Si/No" maxlength="2" name="si/no" id="si/no">
                    <br><br>
                    <label for="opinion">¿Le gustaria a usted ser el proximo artista cuyas obras se publiquen?</label>
                    <input type="text" placeholder="si/no" maxlength="2" name="si/no" id="opinion">
                    <br><br>
                    <label for="opinion">Si la respuesta es afirmativa, diganos por que.</label>
                    <br><br>
                    <textarea name="textarea" id="opinion" cols="50" placeholder="Escriba aquí..." rows="10"></textarea>
                    <br><br>
                    <label for="mail">Adjúntenos su e-mail, nos comunicaremos con usted</label>
                    <input type="mail" placeholder="Ingrese su E-Mail" maxlength="99" name="mail" id="mail">
                    <br><br>
                    <input type="submit" value="cargar">

            </div>
        </div>
    </main>
    <footer>
        <div class="icons">
            <div class="i1">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="i2"><a href="#"><i class="fa-solid fa-g"></i></a>
            </div>

            <div class="i3"><a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>

            <div class="i4"><a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>

        </div>
        <div class="map">
            <h2>¿Dónde encontrarnos?</h2>
            <img src="img/map.jpg">
        </div>

        <div class="cop">
            <p>Copyright © 2024 Galería Coleóptera| Designed By: Nekia Ink, All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
