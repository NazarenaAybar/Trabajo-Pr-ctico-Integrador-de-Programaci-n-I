            <div class="logo">
                <div>
                    <img src="img/logo.png">

                    </ul>
                </nav>

            </div>

        </div>
    </header>
    <main>
        <div class="title">
            <h1>Regístrate</h1>
        </div>
        <section id="forma">
            <div class="form">
                <form action="#" method="post">
                    <div>
                    <label for="full-name"></label>
                    <input type="text" id="fullname" placeholder="Nombre completo" name="fullname" required size="50" >
                    </div>
                    <br>
                    <div>
                        <label for="age"></label>
                        <input type="text" id="age" placeholder="Introduzca su edad" name="age" required size="50" maxlength="2" >
                        </div>
                    <br>
                    <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Hombre</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Mujer</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Prefiero no decirlo</label>
                    </div>
                    <br>
                    <div>
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Introduzca su E-mail" name="email" required size="50">
                    </div>
                    <br>
                    <div>
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Contraseña" name="password" required size="50">
                    </div>
                    <br>
                    <div>
                    <label for="repassword"></label>
                    <input type="password" id="repassword" placeholder="Confirme su contraseña" name="repassword"
                        required size="50">
                    </div>    
                    <br>
                    <div>
                    <input type="checkbox" id="agree" name="agree" required size="50">
                    <label for="agree">Estoy de acuerdo con los Términos y Condiciones.</label>
                    </div>
                    <br>
                    <div class="button">
                    <input type="submit" value="Registrarse">
                    <input type="reset" value="Reiniciar">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
